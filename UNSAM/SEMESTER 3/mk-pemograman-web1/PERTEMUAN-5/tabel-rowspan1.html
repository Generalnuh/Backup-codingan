<html>
  <head>
    <title>Table Rowspan 1</title>
  </head>
  <body>
    <h2>Demo membentang kolom menggunakan Colspan</h2>
    <table border="1">
      <tr>
        <th>Merk</th>
        <th colspan="4">Model/Seri</th>
      </tr>
      <tr>
        <td>Honda Jazz</td>
        <td>Sporty 1.5</td>
        <td>Limited 1.5</td>
        <td>Exclusive 1.5</td>
        <td>Ultimate 1.5</td>
      </tr>
    </table>
  </body>
</html>

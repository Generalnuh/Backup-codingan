<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas While</title>
  </head>
  <body>
    <script>
      let angkot = 1;
      while (angkot <= 10) {
        console.log("Angkot ke-" + angkot + " Berfungsi dengan baik.");
        angkot++;
      }
      // Perbaikan
      let jmlAngkot = 10;
      let noAngkot = 1;
      while(noAngkot <= jmlAngkot){
        console.log('Angkot No.' + noAngkot + ' Berfungsi dengan baik.');
        noAngkot++
      }
    </script>
  </body>
</html>

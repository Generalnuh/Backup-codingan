<html>
    <head>
        <title>DO WHILE</title>
    </head>
    <body>
        <script>
            let hitung = 0;
            do{
                document.writeln(`Hitungan ke-${hitung} <br>`);
                hitung++;
            }while(hitung < 10);
            document.writeln(`Hitungan terakhir: ${hitung} <br>`)
        </script>
    </body>
</html>

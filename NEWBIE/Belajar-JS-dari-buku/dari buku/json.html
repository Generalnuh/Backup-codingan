<html>
  <head>
    <title>JSON</title>
  </head>
  <body>
    <script>
      let data = { nama: "generalnoeh", umur: "1 bulan", kota: "pejoeh" };
      document.writeln(JSON.stringify(data));

      let teks = {
        nama: "Muhammad Nuh",
        umur: "19 tahun",
        kota: "Kuala Simpang",
      };
      let biodata = JSON.parse(teks);
      document.write(`<br>Nama: ${biodata.nama}`);
      document.write("<br>Umur: " + biodata.umur);
      document.write("<br>Kota: " + biodata.kota);
    </script>
  </body>
</html>

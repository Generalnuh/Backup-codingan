<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <h2>Demo membuat kontrol Listbox</h2>
    <form>
      <p>Pilih Merk Mobil: </p>
      <select name="mobil" size="10">
        <option value="A">Audi</option>
        <option value="B">BMW</option>
        <option value="E">Esemka</option>
        <option value="H">Honda</option>
        <option value="T">Toyota</option>
        <option value="F">Ford</option>
        <option value="M">Mustang</option>
      </select>
      <p><input type="submit"></p>
    </form>
  </body>
</html>

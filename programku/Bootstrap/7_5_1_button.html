<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">    
      <a href="#" class="btn btn-primary">Primary</a>
      <button class="btn btn-outline-info">Outline Info</button>
      <a href="#" class="btn btn-success btn-lg active">Success Large</a>
      <a href="#" class="btn btn-warning btn-sm disabled">Warning Small</a>

	  <div class="d-grid gap-2 mt-2">
		<input type="button" class="btn btn-info" value="Full Width">
		<input type="button" class="btn btn-danger" value="Full Width">
	  </div>

      <div class="mt-2" >
         <input class="btn-check" type="checkbox" id="checkbox" autocomplete="off"> 
         <label class="btn btn-outline-primary" for="checkbox">Checkbox</label>
      </div>

      <div class="btn-group mt-2">
        <input class="btn-check" type="radio" name="options" id="option1" checked>
        <label class="btn btn-outline-primary" for="option1"> Radio 1</label>
        
        <input class="btn-check" type="radio" name="options" id="option2">
        <label class="btn btn-outline-primary" for="option2"> Radio 2</label>
        
        <input class="btn-check" type="radio" name="options" id="option3">
        <label class="btn btn-outline-primary" for="option3"> Radio 3</label>
      </div>
    </div>
    
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

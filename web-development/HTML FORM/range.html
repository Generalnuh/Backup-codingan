<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="">
        <h1>Range</h1>
        <label for="nilau-ujian">Berapa nilai ujian mu: </label>
        <input type="range" name="nilau-ujian" id="nilau-ujian" min="0" max="100" value="50" step="20">
        <input type="submit" value="kirim">
    </form>
</body>
</html>

<html>
  <head>
    <title>Table Rowspan2</title>
  </head>
  <body>
    <h2>Demo membuat baris menggunakan Rowspan</h2>

    <table border="1">
      <tr>
        <th>Merk</th>
        <th>Mobil/Seri</th>
      </tr>
      <tr>
        <td>Sporty 1.5</td>
        <td rowspan="4">Honda Jazz</td>
      </tr>
      <tr>
        <td>Limited 1.5</td>
      </tr>
      <tr>
        <td>Exclusive 1.5</td>
      </tr>
      <tr>
        <td>Ultimate 1.5</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe data</title>
  </head>
  <body style="background-color: black; color: rgb(154, 249, 0) ">
    <h1 style="text-align: center;">Belajar Tipe Data Js</h1>
    <script>
        let nama = "Muhammad Nuh"
        document.writeln(`<p>Nama Saya , ${nama}</p>`)
        document.writeln(`Tipe data dari variable nama = ${typeof nama}`)
        // Gunakan Function TypeOf untuk mengecek tipe data
    </script>
  </body>
</html>

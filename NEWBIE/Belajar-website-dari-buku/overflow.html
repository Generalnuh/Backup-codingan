<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow
    </title>
    <style>
        .box1{
            width: 150px;
            height: 150px;
            overflow: scroll;
            background: red;
            float: right;
        }
        .box2{
            width: 150px;
            height: 150px;
            overflow: hidden;
            background: red;
        }
    </style>
</head>
<body>
    <div class="box1">Overflow: scroll; ... </div>
    <div class="box2">Overflow: scroll; ... </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel html5</title>
    <style>
        .thead{
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h2>Belajar Tabel HTML-5</h2>
    <table align="center" style="border: 1px solid black; width: 600px; height: 200px; text-align: center;">
        <colgroup>
            <col span="2" style="background-color: beige;">
            <col style="background-color: aquamarine;">
        </colgroup>
        <thead class="thead">
            <tr>
                <th>Nama Depan</th>
                <th>Nama Belakang</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Muhammad</td>
                <td>Nuh</td>
                <td>100</td>
            </tr>
            <tr>
                <td>General</td>
                <td>Boeh</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Bedol</td>
                <td>Sijabat</td>
                <td>78</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td style="color: white; background-color: black;">Total</td>
                <td style="color: white; background-color: black;">NIlai</td>
                <td style="color: white; background-color: black;">208</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<html>
    <head>
        <title>Continue dan Break</title>
    </head>
    <body style="background-color: deepskyblue; text-align: center;">
        <script>
            let hitung = 0;
            while(hitung < 10){
                hitung++;
                if(hitung == 5) continue;
                if(hitung == 8) break;
                document.writeln(`Hitungan ke-${hitung} <br>`);
            }
            document.writeln(`PERULANGAN BERHENTI!!!!`);
        </script>
    </body>
</html>

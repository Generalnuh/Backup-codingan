<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel Colspan</title>
</head>
<body>
    <table align="center" style="border: 2px solid black; border-style: dashed; width: 400px; height: 200px; margin-top: 100px; text-align: center;">
        <colgroup>
            <col span="2" style="background-color: rgb(246, 208, 214);">
            <col style="background-color: gainsboro;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Muhammad</td>
                <td>Nuh</td>
                <td>100</td>
            </tr>
            <tr>
                <td>General</td>
                <td>Noeh</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Jendral</td>
                <td>Kelaparan</td>
                <td>76</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td style="background-color: palevioletred; color: whitesmoke;">Total</td>
                <td style="background-color: palevioletred; color: whitesmoke;">Nilai</td>
                <td style="background-color: palevioletred; color: whitesmoke;">216</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

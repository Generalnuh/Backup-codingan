<html>
  <head>
    <title>Storage</title>
  </head>
  <body>
    <button onclick="simpanTerus()">Simpan terus</button>
    <button onclick="simpanSementara()">Simpan Sementara</button>
    <h4 id="terus"></h4>
    <h4 id="sementara"></h4>
    <script>
      function simpanTerus() {
        localStorage.setItem(
          "terus",
          "ini akan tetap tersimpan ketika browser ditutup"
        );
        tampilData();
      }

      function simpanSementara() {
        sessionStorage.setItem(
          "sementara",
          "ini akan hilang ketika browser ditutup"
        );
        tampilData();
      }
      tampilData();

      function tampilData() {
        let ls = localStorage.getItem("terus");
        document.getElementById("terus").innerHTML = ls;

        let ss = sessionStorage.getItem("sementara");
        document.getElementById("sementara").innerHTML = ss;
      }
    </script>
  </body>
</html>

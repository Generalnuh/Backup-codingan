<html>
    <head>
        <title>Tanggal dan Waktu</title>
    </head>
    <body>
        <script>
            let waktu = new Date();
            document.writeln(`Hari ini tanggal: ${waktu.getDate()}/${waktu.getMonth()}/${waktu.getFullYear()}`);
            document.writeln(`<br>Sekarang jam: Detik:${waktu.getSeconds()}/Menit:${waktu.getMinutes()}/Jam:${waktu.getHours()}`);
        </script>
    </body>
</html>

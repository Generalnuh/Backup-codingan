<html>
    <head>
        <title>Variable</title>
    </head>
    <body>
        <script>
            var a = "Selamat Datang";
            function selamat(){
                var b = "Selamat Siang";
                document.writeln(a);
            }
            selamat();
            document.writeln(b);
        </script>
    </body>
</html>

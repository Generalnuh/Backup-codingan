<html>
    <head>
        <title>SetInterval dan SetTimeOut</title>
    </head>
    <script>
        let angka = 0;
        let timer;
        let timeout;    

        function jalankanTimer(){
            timeout = setTimeout('setTimer()', 3000);
        }

        function setTimer(){
            timer = setInterval('tampilkanAngka()', 100);
        }

        function tampilkanAngka(){
            document.getElementById('timer').innerHTML = angka;
            angka++;
        }

        function hentikanTimer(){
            clearInterval(timer);
        }
        
        function hentikanTimeout(){
            clearTimeout(timeout);
        }
    </script>
    <body>
        <h1 id="timer">0</h1>
        <button onclick="jalankanTimer()">jalankan Timer</button>
        <button onclick="hentikanTimer()">Hentikan Timer</button>
        <button onclick="hentikanTimeout()">Hentikan Timeout</button>
    </body>
</html>

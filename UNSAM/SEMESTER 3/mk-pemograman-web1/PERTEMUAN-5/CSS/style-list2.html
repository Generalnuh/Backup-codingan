<html>
  <head>
    <title>Style List</title>
    <style>
      ul {
        list-style-type: none; /* tidak menampilkan marker */
        padding: 2px;
        border: 1px solid black;
      }
      li {
        padding: 2px;
        margin-bottom: 1px;
        background: rgb(240, 31, 31);
        border: 1px solid black;
        font-family: arial;
        font-size: 15px;
        font-weight: bold;
        color: #ffffff;
      }
      a {
        color: white;
      }
      a:hover {
        color: yellow;
      }
      a:visited{
        color: black;
      }

    </style>
  </head>
  <body>
    <h3>Menu Navigasi</h3>
    <ul>
      <li><a href="menu1.htm" target="_blank">Menu 1</a></li>
      <li><a href="menu2.htm" target="_blank">Menu 2</a></li>
      <li><a href="menu3.htm" target="_blank">Menu 3</a></li>
      <li><a href="menu4.htm" target="_blank">Menu 4</a></li>
      <li><a href="menu5.htm" target="_blank">Menu 5</a></li>
      <li><a href="menu6.htm" target="_blank">Menu 6</a></li>
    </ul>
  </body>
</html>

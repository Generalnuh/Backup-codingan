<!DOCTYPE HTML>
<html>
   <head>
   </head>
   <body>
      <h2 id="judul"></h2>
      <p class="paragraf">Tombol akan menghilang jika diklik </p>
	  <script>
         var judul = document.getElementById("judul");
		 judul.innerHTML = "Penggunaan DOM pada JavaScript";
         judul.title = "Atribut title telah diubah";
		 judul.style.textTransform = "uppercase";
		 judul.style.color = "red";
		 
         var paragraf = document.getElementsByClassName("paragraf");	 
		 var tombol = document.createElement("button");
		 tombol.innerHTML = "Hapus";
		 tombol.addEventListener("click", hapus);
		 paragraf[0].appendChild(tombol);
		 
		 function hapus(){
			paragraf[0].removeChild(tombol);
		 }
      </script>
   </body>
</html>

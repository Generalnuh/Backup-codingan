<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector class</title>
    <style>
        h1{
            text-align: center;
        }
        .biru{
            font-family: fantasy;
            color: blue;
        }
        .merah{
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Judul Artikel</h1>
    <p class="biru">ini adalah paragraf artikel berwarna biru</p>
    <p class="merah">ini adalah paragraf artikel berwarna merah</p>
</body>
</html>

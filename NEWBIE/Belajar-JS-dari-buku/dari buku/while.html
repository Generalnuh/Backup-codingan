<html>
    <head>
        <title>Perulangan While</title>
    </head>
    <body>
        <script>
            let hitung = 0;
            while(hitung < 10){
                document.writeln(`Hitungan ke-${hitung} <br>`)
                hitung++;
            }
            document.writeln(`Hitungan terakhir-${hitung} <br>`)
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angkot 2</title>
  </head>
  <body>
    <script>
      let jmlhAngkot = 10;
      let angkotBeroprasi = 3;
      let a = 1;

      while(a <= angkotBeroprasi){
        console.log("Angkot No." + a +  " Beroperasi dengan baik");
        a++;
      };
      
      for(a = angkotBeroprasi+1;a <= jmlhAngkot; a++){
        console.log("Angkot No." + a + " Sedang tidak beroperasi");
      }
    </script>
  </body>
</html>

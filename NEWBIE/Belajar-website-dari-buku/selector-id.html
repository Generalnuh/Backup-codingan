<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector ID</title>
    <style>
        h1{
            color: mediumorchid;
            text-align: center;
        }
        p{
            color: rgb(3, 91, 61);
        }
        .biru{
            color: hotpink;
        }
        .merah{
            color: blue;
        }

        #tebal{
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Judul Artikel</h1>
    <p>Isi Artikel Pertama</p>
    <p class="biru">isi artikel kedua</p>
    <p class="merah" id="tebal">isi artikel ketiga</p>
</body>
</html>

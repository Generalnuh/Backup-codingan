<html>
    <head>
        <title>Jendela Baru</title>
    </head>
    <body>
        <button onclick="window.close()">Tutup Jendela</button>
        <button onclick="window.print()">Cetak</button>
        <script>
            document.writeln("<br>Nama browser: " + navigator.appName);
            document.writeln("<br>Nama OS: " + navigator.platform);
            document.writeln("<br>Lebar Jendela: " + window.innerWidth);
            document.writeln("<br>Tinggi Jendela: " + window.innerHeight);
            document.writeln("<br>Lebar Layar: " + screen.width);
        </script>
    </body>
</html>

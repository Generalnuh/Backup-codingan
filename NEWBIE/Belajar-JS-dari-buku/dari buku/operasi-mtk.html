<html>
    <head>
        <title>Operasi Matematika</title>
    </head>
    <body>
        <script>
            document.writeln(`Akar dari 81 = ${Math.sqrt(81)}`);
            document.writeln(`<br>Nilai dari 5 pangkat 3 = ${Math.pow(5, 3)}`);
            document.writeln(`<br>5.23 dibulatkan menjadi ${Math.round(5.23)}`);
            document.writeln(`<br>Nilai cos dari radian 40 = ${Math.cos(40)}`);
        </script>
    </body>
</html>

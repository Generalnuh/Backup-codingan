<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <script>
            let buah = new Array();
            buah[0] = "apel";
            buah[1] = "nanas";
            buah[2] = "nangka";
            buah[3] = "kedondong";
            buah.push("jambu");
            console.table(buah);
            buah.reverse(); // Membalikan urutan dari atas kebawah
            console.table(buah);
            document.write(buah + "<br>");

            let fruit = new Array("🍑,🥜,🍌");
            console.table(fruit);
            document.write(fruit + "<br>");

            let Buah = ["nanas🍍", "apel🍎", "nasi🌾"];
            console.table(Buah);
            document.writeln(Buah + "<br>");

        </script>
    </body>
</html>

   <body>
     
<p><b>Ketikan nama pada kotak input berikut:</b></p>

<form>
Nama: <input type="text" onkeyup="tampilkanSaran(this.value)">
</form>
<p>Saran: <span id="saran"></span></p>

<script>
function tampilkanSaran(str){
  if (str.length == 0) {
    document.getElementById("saran").innerHTML = "";
    return;
  } else {
    var http = new XMLHttpRequest();
    http.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("saran").innerHTML = this.responseText;
      }
    };
    http.open("GET", "http://localhost/ajax/6_16_ajax.php?q=" + str, true);
    http.send();
  }
}
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shorthand</title>
    <style>
        /* css shorthand */
        ol{
            padding: 15px 18px 15px 18px;
        }
        /* tanpa shorthand */
        li{
            padding-top: 15px;
            padding-right: 20px;
            padding-bottom: 15px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div>
        <ol>
            <li>nama</li>
            <li>alamat</li>
        </ol>
    </div>
</body>
</html>

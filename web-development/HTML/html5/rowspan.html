<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
</head>
<body>
    <h2>Rowspan HTMl-5</h2>
    <table style="border: 1px solid black; width: 400px; height: 200px; text-align: center;">
        <colgroup>
            <col span="2" style="background-color: gray;">
            <col style="background-color: rgb(169, 118, 220);">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Muhammad</td>
                <td>Nuh</td>
                <td>100</td>
            </tr>
            <tr>
                <td>General</td>
                <td>Noeh</td>
                <td>89</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Nilai</td>
                <td>189</td>
            </tr>
            <tr>
                <td>Rata-rata</td>
                <td>189</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Matematika</title>
</head>
<body>
    <script>
        let num1 = 100
        let num2 = 20
        let phi = 3.14
        let soal = num1 ** 2 / num2 - 10 * phi % 1
        soal-- // decrement
        soal++ // increment
        document.writeln(`Hasil dari, 100 ** 2 / 20 - 10 * 3.14 % 1 = ${soal}`)
        document.writeln("<br/>")

        let num = 1
        num +=10
        document.writeln(num)
    </script>
</body>
</html>

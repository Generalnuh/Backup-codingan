<html>
    <head>
        <title>string</title>
    </head>
    <body>
        <script>
            let teks = "saya suka belajar javascript";
            document.writeln(teks.fontcolor('cyan') + '<br>');
            document.writeln(teks.toUpperCase() + '<br>');
            document.writeln(teks.substr(10,18) + '<br>');
            document.writeln(teks.bold() + '<br>');
            document.writeln(teks.trim() + '<br>');
            document.writeln(teks.match(RegExp) + '<br>');
            document.writeln(teks.sup() + '<br>');
        </script>
    </body>
</html>

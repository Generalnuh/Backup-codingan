<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interakasi</title>
</head>
<body>
    <script>
        let warning= "Alert sebagai peringatan/warning"
        alert(warning)
        
        let nama = prompt("Masukkan nama kamu")
        document.writeln(`Selamat datang, ${nama}`)

        let check = confirm("Apakah Kamu manusia atau robot?")
        document.writeln(check)
    
    </script>
</body>
</html>

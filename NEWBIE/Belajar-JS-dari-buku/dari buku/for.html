<html>
    <head>
        <title>FOR</title>
    </head>
    <body>
        <script>
            let hitung;
            for(hitung = 0; hitung < 10; hitung++){
                document.writeln(`Hitungan ke-${hitung} <br>`)
            }
            document.writeln(`<p>Perulangan terakhir: ${hitung}</p>`)
        </script>
    </body>
</html>

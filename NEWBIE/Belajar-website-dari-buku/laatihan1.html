<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
    <style>
        body{
            object-position: center;
            background: aquamarine;
        }
        .kotak{
            background: red;
            width: 200px;
            height: 100px;
            position: relative;
        }
        .container{
            background: blue;
            width: 200px;
            height: 100px;
            position: absolute;
            left: 100px;

        }
        .outline{
            background: pink;
            width: 200px;
            height: 100px;
            position: fixed;
            left: 200px;
            margin: 20px;
        }
        .bae{
            width: 200px;
            height: 100px;
            position: fixed;
            left: 300px;
            margin: 60px;
        }
        
    </style>
</head>
<body>
    <div class="kotak">kotak
        <div class="container">container</div>
        <div class="outline">outline</div>
        <img class="bae" src="babe.png" alt="mybae">
    </div>
</body>
</html>
